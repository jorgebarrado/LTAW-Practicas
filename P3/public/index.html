<html>
<head>

  <link rel="stylesheet" href="style.css">
  <title>Práctica 3: Chat</title>

  <!-- Cargar la biblioteca Socket.IO. Nos la debe entregar el servidor -->

  <!-- Cliente que usa los Sockets.io-->

<body>
  <h2>CHAT WEB</h2>

    <div id='total'>
      <br>

      <div id='cuadrado-nick'>
        <h4>Introduce el nick:</h4>
        <input type="text" id="nick">
      </div>
  
      <div id='chat'>
        <h3>SALA DE CHAT</h3>
        <p id="display"></p>

        <br>

        <div id='cuadrado-msg'>
          <input type="text" placeholder="Escribe aquí los mensajes..." autocomplete="off" id="msg_entry">
        </div>
    
        <br>
      </div>
      <br>

    </div>
